{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">{{ post.created_at|date:"Y/m/d" }}</time>
            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
