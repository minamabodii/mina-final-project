{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article class="post">
        <time class="date">{{ post.created_at|date:"Y/m/d" }}</time>
        
        <h2>
            {{ post.title }}
            {% if user.is_staff %}
                <a href="{% url 'post_edit' post.slug %}" style="...">
                    ویرایش
                </a>
            {% endif %}
        </h2>
        
        <p>{{ post.content|linebreaks }}</p>
    </article>
{% endblock %}
